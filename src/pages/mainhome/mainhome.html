<ion-header id="mainheaderbar">
  <ion-navbar color="primary"  align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/imgs/logo.png"  height="35" class="centerimg"/>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
 <div class="homeheader"></div>
 

 <ion-grid class="homegrid">
  <ion-row class="imagebuttonrow">
    <ion-col col-4>
      <img src="./assets/imgs/h01.png"  (click)="gotoPage('FeedPage')"/>
      <p>Get the latest Marina News Feed</p>
    </ion-col>
    <ion-col col-4>
      <img src="./assets/imgs/h02.png" (click)="gotoPage('FactsPage')" />
      <p>Learn about Marina Ingredients</p> 
    </ion-col>
    <ion-col col-4>
      <img src="./assets/imgs/h03.png" (click)="gotoPage('ProductsPage')" />
      <p>Buy your Marina Products Now</p>
    </ion-col>
  </ion-row>

  <ion-row class="imagebuttonrow">
    <ion-col col-4>
      <img src="./assets/imgs/h04.png" (click)="gotoPage('RecepiesPage')" />
      <p>Top Marina Recepies at your fingertips</p>
    </ion-col>
    <ion-col col-4>
      <img src="./assets/imgs/h05.png" (click)="gotoPage('OffersPage')"/>
      <p>Get the latest Marina Offers</p>
    </ion-col>
    <ion-col col-4>
      <img src="./assets/imgs/h06.png"  (click)="gotoPage('StandardsPage')"/>
      <p>Learn about Marina Standards</p>
    </ion-col>
  </ion-row>

  <ion-row class="imagebuttonrow">
      <ion-col col-4>
        <img src="./assets/img/bmi.png" (click)="gotoPage('BmiPage')" />
        <p>Calculate your BMI</p>
      </ion-col>
      
    </ion-row>
  
</ion-grid>


</ion-content>

<ion-footer >
  <ion-toolbar color="primary">
    <ion-title>
      <button ion-button color="primary" class="footerbutton" (click)="gotoPage('ConsultantPage')">Get in touch with our Consultants</button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
