<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recepies</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let item of items" (click)="go(item)">
    <img src="http://dilukangelo.westus.cloudapp.azure.com:3001{{item.thumbnail}}"/>
    <div class="card-title">{{item.title}}</div>
    
  </ion-card>



</ion-content>
