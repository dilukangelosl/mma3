<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recepies</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

  <ion-card *ngFor="let item of items">
    <img src="{{item.image}}"/>
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.views}} views</div>
  </ion-card>



</ion-content>
