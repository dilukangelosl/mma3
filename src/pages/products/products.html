<ion-header>

  <ion-navbar color="primary">
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-grid>
    <ion-row wrap>

      <ion-col col-6 *ngFor="let item of products">

        <ion-card style="height: 300px;width: 100%;">
          <img src="{{item.image}}" height="230"/>
          <h2 style="text-align: center;margin-top: 3px;">{{item.name}}</h2>
          <h2 style="text-align: center;">{{item.price}}</h2>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
