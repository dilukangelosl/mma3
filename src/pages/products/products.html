<ion-header>

  <ion-navbar color="primary">
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-grid>
    <ion-row wrap>

      <ion-col col-6 *ngFor="let item of products">

        <ion-card  class="bg" (click)="go(item)">
          <img src="http://dilukangelo.westus.cloudapp.azure.com:3001{{item.thumbnail[0]}}" height="230"/>
          <h2 >{{item.title}}</h2>
         
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
