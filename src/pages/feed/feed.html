<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>


<ion-list>
<ion-card *ngFor="let feed of feeds" (click) = "viewFeed(feed)">

  <ion-item>
    <ion-avatar item-left>
      <img src="http://dilukangelo.westus.cloudapp.azure.com:3001{{feed.thumbnail}}">
    </ion-avatar>
    <h2>{{feed.title}}</h2>
   
  </ion-item>

  <img src="http://dilukangelo.westus.cloudapp.azure.com:3001{{feed.thumbnail}}">

  <ion-card-content>
    
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div> Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div> Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{getTime(feed.updatedAt)}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-list>
</ion-content>
