<ion-header>

    <ion-navbar color="primary">
      <ion-title>Facts</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    <img src="./assets/img/facts.jpeg" />
  
    <div>
      <ion-card>
  
  
        <ion-card-header>
          <h2>{{fact.title}}</h2>
        </ion-card-header>
        <ion-card-content>

          <div [innerHTML]="fact.content"></div>
  
        </ion-card-content>
  
      </ion-card>
    </div>
  
  </ion-content>
