<ion-header>

    <ion-navbar color="primary">
      <ion-title>BMI Calculator</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-list>
          <ion-item>
            <ion-label color="primary">Weight (Kg)</ion-label>
            <ion-input placeholder="Your Weight in KG" [(ngModel)]="weight" type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary">Height (m2)</ion-label>
              <ion-input placeholder="Your Height in Square Metre" [(ngModel)]="height" type="number"></ion-input>
            </ion-item>

            <button ion-button color="primary" full (click)="calculate()">Calculate</button>

          </ion-list>

          <ion-spinner color="primary" class="ms" *ngIf="loader"></ion-spinner>

           
             
         
              <ion-card *ngIf="bmi != ''" padding>
                  <h1  style="color: #1e7d36;">BMI : {{bmi}}</h1>
                  <h1  style="color: #1e7d36;">{{result}}</h1>
              </ion-card>

  </ion-content>
