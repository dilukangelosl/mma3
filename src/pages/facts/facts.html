<ion-header>

  <ion-navbar color="primary">
    <ion-title>Facts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <img src="./assets/img/facts.jpeg" />

  <div>
    <ion-card>



      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let fact of facts">
            <ion-thumbnail item-left>
              <img src="http://www.uimagineit.com/wp-content/uploads/2014/01/facts_icon.jpg">
            </ion-thumbnail>

            <p>{{fact.title}}</p>
            <button ion-button clear item-right (click)="openFact(fact)">View</button>
          </ion-item>
        </ion-list>

      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
