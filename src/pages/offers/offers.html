<ion-header>

  <ion-navbar color="primary">
    <ion-title>Offers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <ion-card *ngFor="let item of items" (click)="go(item)">

    <img src="http://dilukangelo.westus.cloudapp.azure.com:3001{{item.thumbnail}}">
    

    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>{{item.title}}</h2>
      <p class="discount">{{item.slogan}}</p>
    </ion-item>



    <ion-item>
     
      <button ion-button icon-left clear item-right (click)="go(item)">
        <ion-icon name="navigate"></ion-icon>
        View Offer
      </button>
    </ion-item>

  </ion-card>

</ion-content>
