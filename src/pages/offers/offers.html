<ion-header>

  <ion-navbar color="primary">
    <ion-title>Offers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card *ngFor="let item of items">

    <img src="{{item.image}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>{{item.title}}</h2>
      <p>{{item.des}}</p>
    </ion-item>



    <ion-item>
      <span item-left>Valid Till</span>
      <span item-left>August 26th</span>
      <button ion-button icon-left clear item-right>
        <ion-icon name="navigate"></ion-icon>
        Get Offer
      </button>
    </ion-item>

  </ion-card>

</ion-content>
